jenkins:
  systemMessage: "Jenkins configured automatically by Jenkins Configuration as Code plugin\n\n"
  globalNodeProperties:
  - envVars:
      env:
      - key: VARIABLE1
        value: foo
      - key: VARIABLE2
        value: bar
  
  numExecutors: 0
  
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin"
  authorizationStrategy: loggedInUsersCanDoAnything
 
 unclassified:
  location:
    url: "${JENKINS_EXT_URL}"
  timestamper:
    allPipelines: true

tool:
  git:
    installations:
      - name: git
        home: /usr/local/bin/git

